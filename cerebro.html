<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÉREBRO DO THIAGUINHO - Injeção Visual</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Roboto Mono', monospace; padding: 20px; margin: 0; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { color: #facc15; text-align: center; border-bottom: 2px solid #facc15; padding-bottom: 10px; margin-bottom: 30px; }
        
        .panel { background: #1e1e1e; border: 1px solid #333; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        label { display: block; margin-bottom: 10px; font-weight: bold; color: #fff; }
        
        textarea { 
            width: 100%; height: 150px; background: #000; color: #a3e635; 
            border: 1px solid #444; padding: 10px; font-family: 'Roboto Mono', monospace; 
            border-radius: 6px; font-size: 11px; resize: vertical;
        }

        /* BARRA DE PROGRESSO */
        .progress-container {
            width: 100%; background-color: #333; border-radius: 10px; margin: 20px 0;
            height: 25px; overflow: hidden; display: none; border: 1px solid #555;
        }
        
        .progress-bar {
            width: 0%; height: 100%; background-color: #facc15; 
            text-align: center; line-height: 25px; color: #000; font-weight: bold;
            transition: width 0.3s ease;
        }

        .actions { margin-top: 20px; }
        
        button { 
            padding: 15px; font-size: 16px; font-weight: bold; cursor: pointer; border: none; 
            border-radius: 6px; display: flex; align-items: center; gap: 10px; 
            width: 100%; justify-content: center; text-transform: uppercase;
        }
        #btnInject { background-color: #2563eb; color: white; transition: 0.2s; }
        #btnInject:active { transform: scale(0.98); }
        
        #status-log { margin-top: 20px; background: #000; padding: 15px; border-radius: 6px; height: 200px; overflow-y: auto; border: 1px solid #333; font-size: 12px; font-family: monospace; }
        .log-line { margin-bottom: 5px; border-bottom: 1px solid #222; padding-bottom: 2px; }
        .success { color: #4ade80; } .error { color: #f87171; } .info { color: #60a5fa; } .warn { color: #facc15; }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class='bx bxs-brain'></i> INJETOR DE CONHECIMENTO</h1>
        
        <div class="panel">
            <label>Cole o JSON do Catálogo:</label>
            <textarea id="jsonInput" placeholder='Cole aqui o JSON gerado pelo conversor...'></textarea>

            <div id="progress-container" class="progress-container">
                <div id="progress-bar" class="progress-bar">0%</div>
            </div>

            <div class="actions">
                <button id="btnInject" onclick="injetarEmLotes()">
                    <i class='bx bxs-rocket'></i> INICIAR UPLOAD
                </button>
            </div>
        </div>

        <div id="status-log">
            <div class="log-line info">> Sistema pronto. Aguardando JSON.</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB5JpYm8l0AlF5ZG3HtkyFZgmrpsUrDhv0",
            authDomain: "dashboard-oficina-pro.firebaseapp.com",
            databaseURL: "https://dashboard-oficina-pro-default-rtdb.firebaseio.com",
            projectId: "dashboard-oficina-pro",
            storageBucket: "dashboard-oficina-pro.appspot.com",
            messagingSenderId: "736157192887",
            appId: "1:736157192887:web:c23d3daade848a33d67332"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function log(msg, type = 'info') {
            const logDiv = document.getElementById('status-log');
            const entry = document.createElement('div');
            entry.className = `log-line ${type}`;
            entry.innerText = `> ${msg}`;
            logDiv.prepend(entry);
        }

        async function injetarEmLotes() {
            const btn = document.getElementById('btnInject');
            const input = document.getElementById('jsonInput');
            const pContainer = document.getElementById('progress-container');
            const pBar = document.getElementById('progress-bar');
            
            const rawData = input.value.trim();

            if (!rawData) { log("ERRO: Campo vazio!", "error"); return; }

            try {
                // 1. Preparação
                btn.disabled = true;
                btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> Processando...";
                pContainer.style.display = 'block';
                pBar.style.width = '0%';
                pBar.innerText = '0%';

                const jsonData = JSON.parse(rawData);
                if (!jsonData.pecas || !Array.isArray(jsonData.pecas)) throw new Error("JSON inválido (falta 'pecas')");

                const totalPecas = jsonData.pecas.length;
                log(`Total identificado: ${totalPecas} peças.`, "info");

                // 2. Transforma em um Array de Updates
                const updatesList = [];
                jsonData.pecas.forEach(peca => {
                    if (peca.codigo) {
                        const safeKey = peca.codigo.replace(/[.#$/\[\]]/g, "_").replace(/\s+/g, "_").toUpperCase();
                        // Cria objeto { caminho: valor }
                        updatesList.push({ key: 'catalogs/' + safeKey, data: peca });
                    }
                });

                // 3. Configura Lotes (Batches) para não travar o celular
                const TAMANHO_LOTE = 500; // Envia 500 peças por vez
                const totalLotes = Math.ceil(updatesList.length / TAMANHO_LOTE);

                log(`Iniciando envio em ${totalLotes} lotes...`, "warn");

                // 4. Loop de Envio com Progresso
                for (let i = 0; i < totalLotes; i++) {
                    const inicio = i * TAMANHO_LOTE;
                    const fim = inicio + TAMANHO_LOTE;
                    const loteAtual = updatesList.slice(inicio, fim);
                    
                    // Monta o objeto de update gigante para este lote
                    const updateObj = {};
                    loteAtual.forEach(item => {
                        updateObj[item.key] = item.data;
                    });

                    // Envia para o Firebase e espera confirmar
                    await db.ref().update(updateObj);

                    // Atualiza Barra
                    const porcentagem = Math.round(((i + 1) / totalLotes) * 100);
                    pBar.style.width = `${porcentagem}%`;
                    pBar.innerText = `${porcentagem}%`;
                    
                    log(`Lote ${i+1}/${totalLotes} enviado (${loteAtual.length} peças).`, "info");
                }

                // 5. Finalização
                pBar.style.backgroundColor = '#4ade80'; // Verde
                pBar.innerText = "CONCLUÍDO!";
                log(`SUCESSO TOTAL! ${updatesList.length} peças injetadas.`, "success");
                alert("Carga completa! O thIAguinho ficou mais inteligente.");
                input.value = "";

            } catch (error) {
                log("ERRO: " + error.message, "error");
                pBar.style.backgroundColor = '#f87171';
                pBar.innerText = "ERRO";
                alert("Falha: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = "<i class='bx bxs-rocket'></i> INICIAR UPLOAD";
            }
        }
    </script>
</body>
</html>
