<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Consultor Técnico Bosch - AR</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #000 0%, #111 100%);
            z-index: 99999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; color: white;
        }
        
        #start-btn {
            background: #2563eb; color: white; padding: 20px 40px;
            font-size: 20px; font-weight: bold; border: none; border-radius: 50px;
            margin-top: 30px; cursor: pointer; box-shadow: 0 0 25px rgba(37, 99, 235, 0.8);
            text-transform: uppercase; animation: pulse 2s infinite;
        }

        #ui-layer {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: flex-end; z-index: 10000;
        }

        .chat-container {
            pointer-events: auto;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.6) 100%);
            padding: 15px; display: flex; flex-direction: column; gap: 10px;
            padding-bottom: 30px;
        }

        #chat-display {
            max-height: 35vh; overflow-y: auto; color: white;
            text-shadow: 1px 1px 2px black; margin-bottom: 10px; font-size: 14px;
        }

        .msg {
            margin-bottom: 8px; padding: 10px 14px; border-radius: 12px;
            line-height: 1.4; max-width: 90%; word-wrap: break-word;
        }
        .msg-user { background-color: rgba(37, 99, 235, 0.9); align-self: flex-end; margin-left: auto; border-bottom-right-radius: 2px; }
        .msg-ai { background-color: rgba(22, 163, 74, 0.9); align-self: flex-start; margin-right: auto; border-bottom-left-radius: 2px; border: 1px solid #4ade80; }

        .controls { display: flex; gap: 8px; align-items: center; }

        input {
            flex-grow: 1; padding: 14px; border-radius: 30px; border: none; outline: none;
            background: rgba(255, 255, 255, 0.95); font-size: 16px; color: #000;
        }

        .icon-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 24px; color: white; transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #micBtn { background-color: #4b5563; }
        #micBtn.listening { background-color: #ef4444; animation: pulse 1s infinite; }
        #sendBtn { background-color: #2563eb; }

        #backBtn {
            position: fixed; top: 20px; left: 20px; background-color: rgba(0,0,0,0.6);
            width: 45px; height: 45px; pointer-events: auto; z-index: 10001;
            border-radius: 50%; color: white; border: none; font-size: 26px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        #scan-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 5000; pointer-events: none; display: none;
        }
        .scan-box {
            width: 70vw; height: 70vw; max-width: 300px; max-height: 300px;
            border: 4px solid rgba(255, 255, 255, 0.8); border-radius: 24px;
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.5);
        }
        .scan-text {
            color: white; margin-top: 20px; font-weight: bold; font-size: 18px;
            background: rgba(0,0,0,0.6); padding: 8px 16px; border-radius: 8px; display: inline-block;
        }
        .hidden { display: none !important; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="start-screen">
        <i class='bx bx-cube-alt' style="font-size: 80px; margin-bottom: 20px; color: #60a5fa;"></i>
        <h1>Consultor Técnico</h1>
        <p style="color: #cbd5e1; max-width: 300px; margin: 10px auto;">Toque em INICIAR para ativar o sistema.</p>
        <button id="start-btn">INICIAR</button>
    </div>

    <button id="backBtn" onclick="window.location.href='index.html'"><i class='bx bx-arrow-back'></i></button>

    <div id="scan-overlay">
        <div class="scan-box"></div>
        <div class="scan-text">APONTE PARA O LOGO</div>
    </div>

    <div id="ui-layer">
        <div class="chat-container">
            <div id="chat-display"></div>
            <div class="controls">
                <button id="micBtn" class="icon-btn"><i class='bx bxs-microphone'></i></button>
                <input type="text" id="userInput" placeholder="Qual a falha?" autocomplete="off">
                <button id="sendBtn" class="icon-btn"><i class='bx bxs-send'></i></button>
            </div>
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: no; filterMinCF:0.0001; filterBeta: 0.001" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="mascoteVideo" src="./assets/mascote.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline muted></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-plane src="#mascoteVideo" position="0 0 0" height="1.3" width="0.8" rotation="0 0 0" material="shader: flat; alphaTest: 0.5; transparent: true"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        const KEY_PARTE_1 = "AIzaSyAfx1aiuP9jWzGDoh"; 
        const KEY_PARTE_2 = "E6KxZ6_68wZkt27VI";
        const GEMINI_API_KEY = KEY_PARTE_1 + KEY_PARTE_2;

        const videoEl = document.querySelector('#mascoteVideo');
        const targetEntity = document.querySelector('#target-entity');
        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const scanOverlay = document.getElementById('scan-overlay');

        let isSpeaking = false;
        let isTargetVisible = false;
        let synthesis = window.speechSynthesis;
        let voices = [];

        function loadVoices() {
            voices = synthesis.getVoices();
        }
        if (synthesis.onvoiceschanged !== undefined) synthesis.onvoiceschanged = loadVoices;

        // INICIALIZAÇÃO
        startBtn.addEventListener('click', () => {
            loadVoices();
            startScreen.style.display = 'none';
            scanOverlay.style.display = 'block';
            
            const u = new SpeechSynthesisUtterance('');
            synthesis.speak(u);

            videoEl.play().then(() => videoEl.pause()).catch(e => console.log(e));
        });

        // MICROFONE
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.continuous = false;

            micBtn.addEventListener('click', () => {
                if (micBtn.classList.contains('listening')) {
                    recognition.stop();
                    micBtn.classList.remove('listening');
                } else {
                    recognition.start();
                    micBtn.classList.add('listening');
                    userInput.placeholder = "Ouvindo...";
                }
            });

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                userInput.value = text;
                micBtn.classList.remove('listening');
                userInput.placeholder = "Processando...";
                askGemini(text);
            };

            recognition.onerror = () => {
                micBtn.classList.remove('listening');
                userInput.placeholder = "Erro no áudio. Digite.";
            };
            
            recognition.onend = () => {
                micBtn.classList.remove('listening');
                if(userInput.value === "") userInput.placeholder = "Qual a dúvida?";
            };
        } else {
            micBtn.style.display = 'none';
        }

        // AR EVENTS
        targetEntity.addEventListener("targetFound", () => {
            isTargetVisible = true;
            scanOverlay.classList.add('hidden');
            if(isSpeaking) videoEl.play();
            else { videoEl.pause(); videoEl.currentTime = 0; }
        });

        targetEntity.addEventListener("targetLost", () => {
            isTargetVisible = false;
            scanOverlay.classList.remove('hidden');
            videoEl.pause();
        });

        // IA GEMINI 2.0 (MODO TÉCNICO)
        async function askGemini(text) {
            if(!text.trim()) return;
            addMessage("Você", text, "msg-user");
            userInput.value = "";
            const loadingMsg = addMessage("thIAguinho", "Analisando estratégia...", "msg-ai");

            try {
                // SEU PROMPT PODEROSO
                const systemPrompt = `
                    Você é o thIAguinho, a Inteligência Artificial Técnica Central da Chevron Bosch Car Service.

                    CARGO:
                    Consultor Técnico Master em Diagnóstico Automotivo Avançado
                    (Nível Engenharia Aplicada ao Reparo Real de Campo).

                    IDENTIDADE TÉCNICA:
                    Você atua como a junção de:
                    1. Engenharia de sistemas automotivos (Bosch, Siemens, Delphi, Denso).
                    2. Engenharia de desenvolvimento de montadoras (lógica de ECU, estratégias de controle e critérios de DTC).
                    3. Suporte técnico de fábrica / linha quente.
                    4. Mecânico especialista de bancada com vivência real em falhas crônicas, defeitos intermitentes e retrabalho.

                    SUA MISSÃO:
                    Guiar o mecânico até a CAUSA RAIZ do defeito com precisão cirúrgica, usando diagnóstico técnico real, evitando troca desnecessária de peças e eliminando tentativas.

                    BASE DE CONHECIMENTO (REALISTA):
                    - Estratégias de injeção, ignição, controle de mistura, partida, aquecimento e emissões.
                    - Critérios de plausibilidade de sensores e atuadores.
                    - Lógica de adaptação (STFT, LTFT, aprendizado).
                    - Modos degradados e estratégias de proteção da ECU.
                    - Falhas crônicas conhecidas do mercado de reparo brasileiro.
                    - Procedimentos práticos usados em oficinas de alto nível.
                    - Limitações reais: você NÃO tem acesso a bases pagas ou boletins internos privados.

                    REGRAS ABSOLUTAS (SEM EXCEÇÃO):
                    1. VERDADE TÉCNICA:
                    - Nunca chute.
                    - Nunca invente valores.
                    - Se o dado for específico por chassi (torque, folga, sequência):
                    Diga obrigatoriamente:
                    "Recomendo confirmar no manual técnico do veículo para segurança."
                    - Se existir valor médio confiável daquele SISTEMA ou MOTOR, informe apenas como referência técnica padrão, deixando isso explícito.

                    2. DIAGNÓSTICO ANTES DE PEÇA:
                    - Jamais indique substituição sem teste ou medição.
                    - Toda suspeita deve ser sustentada por dado mensurável.

                    3. ESTRATÉGIA DE ECU:
                    - Sempre considere:
                    • condições de habilitação do sistema
                    • correlação entre sensores
                    • lógica de geração de DTC
                    • falhas elétricas x mecânicas x lógicas
                    • comportamento em modo de emergência

                    4. TESTES REAIS:
                    - Priorize sempre:
                    • inspeção visual
                    • scanner (parâmetros, status, freeze frame)
                    • multímetro (tensão, resistência, continuidade)
                    • pressão/vácuo
                    • osciloscópio (quando aplicável)
                    - Seja específico no teste sugerido.

                    5. SE INCONCLUSIVO:
                    - Solicite MAIS DADOS OBJETIVOS.
                    - Nunca finalize diagnóstico sem confirmação.

                    FORMATO DE RESPOSTA (RIGOROSO):
                    - Português do Brasil.
                    - Linguagem técnica correta.
                    - Sem didática, sem floreio.
                    - Máximo de 3 frases curtas.
                    - Direto como suporte técnico de fábrica em realidade aumentada.
                `;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            role: "user",
                            parts: [{ text: systemPrompt + "\n\nSINTOMA/PERGUNTA: " + text }] 
                        }],
                        // TEMPERATURA BAIXA PARA EVITAR ALUCINAÇÃO
                        generationConfig: { temperature: 0.1 }
                    })
                });

                const data = await response.json();
                loadingMsg.remove();

                if (data.error) throw new Error(data.error.message);

                const aiText = data.candidates[0].content.parts[0].text;
                addMessage("thIAguinho", aiText, "msg-ai");
                speakMaleVoice(aiText);

            } catch (error) {
                loadingMsg.textContent = "Falha no sistema de diagnóstico.";
                console.error(error);
            }
        }

        // --- VOZ MASCULINA FORÇADA (PITCH GRAVE) ---
        function speakMaleVoice(text) {
            synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Tenta achar vozes masculinas no sistema
            if (voices.length === 0) loadVoices();
            
            // Filtro de prioridade
            const maleVoice = voices.find(v => 
                (v.lang.includes('pt-BR') || v.lang.includes('pt_BR')) && 
                (v.name.includes('Google') || v.name.includes('Daniel') || v.name.includes('Felipe')) && 
                !v.name.includes('Luciana')
            );

            if (maleVoice) utterance.voice = maleVoice;

            // FORÇA BRUTA: Pitch 0.6 faz qualquer voz (mesmo feminina) parecer masculina/robô
            utterance.pitch = 0.6; 
            utterance.rate = 1.25; 
            utterance.volume = 1.0;

            utterance.onstart = () => {
                isSpeaking = true;
                if (isTargetVisible) videoEl.play();
            };

            utterance.onend = () => {
                isSpeaking = false;
                videoEl.pause();
                videoEl.currentTime = 0;
            };

            synthesis.speak(utterance);
        }

        function addMessage(sender, text, className) {
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerHTML = `<strong>${sender}:</strong><br>${text.replace(/\*\*/g, '')}`;
            chatDisplay.appendChild(div);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            return div;
        }

        sendBtn.addEventListener('click', () => askGemini(userInput.value));
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendBtn.click(); });
    </script>
</body>
</html>
