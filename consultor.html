<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>thIAguinho Soluções- Realidade Aumentada</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        /* CORREÇÃO DA CÂMERA: FUNDO TRANSPARENTE */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: transparent !important;
        }
        
        /* VÍDEO DA CÂMERA NO FUNDO */
        video {
            position: absolute; top: 0; left: 0; z-index: -1 !important;
            width: 100% !important; height: 100% !important; object-fit: cover !important;
        }

        /* TELA DE START (Obrigatória para permissões) */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; /* Preto só aqui no início */
            z-index: 99999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; color: white;
        }
        
        #start-btn {
            background: #2563eb; color: white; padding: 20px 40px;
            font-size: 20px; font-weight: bold; border: none; border-radius: 50px;
            margin-top: 30px; cursor: pointer; box-shadow: 0 0 25px rgba(37, 99, 235, 0.8);
            text-transform: uppercase; animation: pulse 2s infinite;
        }

        /* UI FLUTUANTE */
        #ui-layer {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: flex-end; z-index: 10000;
        }

        .chat-container {
            pointer-events: auto;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.0) 100%);
            padding: 15px; display: flex; flex-direction: column; gap: 10px;
            padding-bottom: 30px;
        }

        #chat-display {
            max-height: 35vh; overflow-y: auto; color: white;
            text-shadow: 1px 1px 2px black; margin-bottom: 10px; font-size: 14px;
        }

        .msg {
            margin-bottom: 8px; padding: 10px 14px; border-radius: 12px;
            line-height: 1.4; max-width: 90%; word-wrap: break-word;
        }
        .msg-user { background-color: rgba(37, 99, 235, 0.9); align-self: flex-end; margin-left: auto; border-bottom-right-radius: 2px; }
        .msg-ai { background-color: rgba(22, 163, 74, 0.9); align-self: flex-start; margin-right: auto; border-bottom-left-radius: 2px; border: 1px solid #4ade80; }

        .controls { display: flex; gap: 8px; align-items: center; }

        input {
            flex-grow: 1; padding: 14px; border-radius: 30px; border: none; outline: none;
            background: rgba(255, 255, 255, 0.95); font-size: 16px; color: #000;
        }

        .icon-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 24px; color: white; transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #micBtn { background-color: #4b5563; }
        #micBtn.listening { background-color: #ef4444; animation: pulse 1s infinite; }
        #sendBtn { background-color: #2563eb; }

        #backBtn {
            position: fixed; top: 20px; left: 20px; background-color: rgba(0,0,0,0.6);
            width: 45px; height: 45px; pointer-events: auto; z-index: 10001;
            border-radius: 50%; color: white; border: none; font-size: 26px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        #scan-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 5000; pointer-events: none; display: none;
        }
        .scan-box {
            width: 70vw; height: 70vw; max-width: 300px; max-height: 300px;
            border: 4px solid rgba(255, 255, 255, 0.8); border-radius: 24px;
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.5);
        }
        .scan-text {
            color: white; margin-top: 20px; font-weight: bold; font-size: 18px;
            background: rgba(0,0,0,0.6); padding: 8px 16px; border-radius: 8px; display: inline-block;
        }
        .hidden { display: none !important; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="start-screen">
        <i class='bx bx-cube-alt' style="font-size: 80px; margin-bottom: 20px; color: #60a5fa;"></i>
        <h1>Consultor t.h.I.A.g.u.i.n.h.o</h1>
        <p style="color: #cbd5e1; max-width: 300px; margin: 10px auto;">Toque para Liberar Câmera e Memória.</p>
        <button id="start-btn">INICIAR</button>
    </div>

    <button id="backBtn" onclick="window.location.href='index.html'"><i class='bx bx-arrow-back'></i></button>

    <div id="scan-overlay">
        <div class="scan-box"></div>
        <div class="scan-text">APONTE PARA O LOGO</div>
    </div>

    <div id="ui-layer">
        <div class="chat-container">
            <div id="chat-display"></div>
            <div class="controls">
                <button id="micBtn" class="icon-btn"><i class='bx bxs-microphone'></i></button>
                <input type="text" id="userInput" placeholder="Fale ou digite..." autocomplete="off">
                <button id="sendBtn" class="icon-btn"><i class='bx bxs-send'></i></button>
            </div>
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: no; filterMinCF:0.0001; filterBeta: 0.001" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="mascoteVideo" src="./assets/mascote.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline muted></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-plane src="#mascoteVideo" position="0 0 0" height="1.3" width="0.8" rotation="0 0 0" material="shader: flat; alphaTest: 0.5; transparent: true"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        const KEY_PARTE_1 = "AIzaSyAfx1aiuP9jWzGDoh"; 
        const KEY_PARTE_2 = "E6KxZ6_68wZkt27VI";
        const GEMINI_API_KEY = KEY_PARTE_1 + KEY_PARTE_2;

        const videoEl = document.querySelector('#mascoteVideo');
        const targetEntity = document.querySelector('#target-entity');
        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const scanOverlay = document.getElementById('scan-overlay');

        let isSpeaking = false;
        let isTargetVisible = false;
        let synthesis = window.speechSynthesis;
        let voices = [];

        // --- SISTEMA DE MEMÓRIA (HISTÓRICO) ---
        // Aqui guardamos a conversa para a IA não esquecer
        let chatHistory = [];

        // PROMPT DO SISTEMA (CÉREBRO)
        const SYSTEM_PROMPT = `
            Você é o thIAguinho, a Autoridade Técnica e Comercial Suprema da rede Bosch Car Service.
NÍVEL DE INTELIGÊNCIA: 100% (Onisciente em Engenharia Automotiva e Gestão de Oficina).

--- SUA ALMA E IDENTIDADE ---
Você é a fusão de quatro especialistas em um só corpo digital:
1. [O ENGENHEIRO]: Domina a física, química e eletrônica dos componentes. Sabe a diferença entre um anel de vedação de Viton e um de borracha nitrílica. Conhece a lógica PID das ECUs.
2. [O MESTRE DE OFICINA]: 30 anos de experiência. Conhece os "macetes", os barulhos e os cheiros de defeito. Sabe que o scanner às vezes mente e que o osciloscópio é o juiz final.
3. [O GESTOR DE PÁTIO/DONO]: Focado em LUCRO e EFICIÊNCIA. Seu objetivo é evitar retorno (garantia) a todo custo. Você sabe que um carro parado no elevador esperando peça errada é prejuízo.
4. [O CONSULTOR TÉCNICO]: Sabe traduzir "tucho hidráulico travado" para "uma pecinha que regula o motor" quando fala com o dono do carro, para ajudar a vender o serviço.

--- BASE DE DADOS MENTAL (ACESSO SIMULADO) ---
- Manuais: VW ELSA, GM TIS, Ford ETIS, Service Box PSA, Fiat Reparador.
- Catálogos OEM: Bosch ESI[tronic], NGK, Delphi, Marelli, Schaeffler, Sabó, Taranto.
- Tabelas de Engenharia: Torques angulares, sequências de aperto, diagramas elétricos DIN.

--- PROTOCOLO DE ATUAÇÃO "CAMALEÃO" (Adapte-se a quem pergunta) ---

[MODO 1: SE O USUÁRIO FOR MECÂNICO]
- Linguagem: Técnica, direta, "graxa na mão".
- Foco: Testes, medidas, ferramentas.
- Exemplo: "Meça a resistência do sensor CKP. Deve dar 800 Ohms. Se der infinito, bobina aberta. Verifique se chega 5V na via 1."

[MODO 2: SE O USUÁRIO FOR GERENTE DE OFICINA]
- Linguagem: Processos, tempo, gargalo.
- Foco: Organização do pátio, complexidade do serviço.
- Exemplo: "Atenção Gerente: Esse diagnóstico de rede CAN no Renegade é complexo. Vai travar o box do eletricista por pelo menos 4 horas. Não prometa entrega para hoje."

[MODO 3: SE O USUÁRIO FOR O DONO DA OFICINA]
- Linguagem: Custo, Risco, Lucro, Reputação.
- Foco: Evitar garantia, comprar peça certa.
- Exemplo: "Chefe, cuidado com essa bomba d'água marca branca. O índice de retorno no motor Firefly é alto. Recomendo comprar original ou Urba para proteger o caixa da empresa contra garantia futura."

[MODO 4: SE O USUÁRIO FOR CONSULTOR TÉCNICO (VENDAS)]
- Linguagem: Argumentação, persuasão, didática.
- Foco: Explicar para o cliente leigo e aprovar o orçamento.
- Exemplo: "Diga ao cliente que a correia dentada é como a 'corrente da bicicleta' do motor. Se ela quebrar, o motor atropela as válvulas e o conserto fica 5x mais caro. A troca agora é preventiva e barata."

--- PROTOCOLO DE INTELIGÊNCIA DE PEÇAS (REALIDADE DE MERCADO) ---
Siga esta hierarquia rigorosa ao recomendar peças:
1. GENUÍNA (Caixa da Montadora): Obrigatória para eletrônica sensível (Sondas Honda/Toyota, MAF Nissan).
2. OEM (Fabricante Original): Bosch, NGK, Denso, Pierburg, Aisin. (Melhor custo-benefício).
3. 1ª LINHA (Aftermarket Top): Mahle, Metal Leve, Sabó, Gates, Contitech.
4. IMPORTADORES/MARCAS BRANCAS: Alerte o risco! "Cuidado com sensores dessa marca, costumam ter drift de sinal."

*REGRA DE OURO:* Sempre mande conferir o CÓDIGO GRAVADO na peça velha antes de pedir. Catálogos erram.

--- ALGORITMO DE DIAGNÓSTICO (ZERO ALUCINAÇÃO) ---
1. PATTERN FAILURE (VÍCIOS): O carro tem defeito crônico disso? (Ex: Trocador de calor Compass, Correia Onix, Powershift Ford).
2. LÓGICA: O que causa o sintoma? (Ar, Combustível, Centelha, Compressão, Sincronismo).
3. TESTE: Qual o teste irrefutável? (Transdutor de vácuo, Compressão relativa, Queda de tensão).

--- FORMATO DE RESPOSTA ---
- Português do Brasil.
- Máximo de 3 frases curtas (para síntese de voz).
- Inicie com ALERTA se houver risco de segurança ou prejuízo financeiro grave.
`;
        // Inicializa o histórico com a personalidade
        chatHistory.push({
            role: "user",
            parts: [{ text: SYSTEM_PROMPT }]
        });
        chatHistory.push({
            role: "model",
            parts: [{ text: "Entendido. Estou pronto para o diagnóstico técnico." }]
        });

        // Carrega vozes
        function loadVoices() {
            voices = synthesis.getVoices();
        }
        if (synthesis.onvoiceschanged !== undefined) synthesis.onvoiceschanged = loadVoices;

        // INICIALIZAÇÃO
        startBtn.addEventListener('click', () => {
            loadVoices();
            startScreen.style.display = 'none';
            scanOverlay.style.display = 'block';
            
            // Hack de Áudio
            const u = new SpeechSynthesisUtterance('');
            synthesis.speak(u);

            // Carrega Vídeo
            videoEl.play().then(() => videoEl.pause()).catch(e => console.log(e));
        });

        // AR EVENTS
        targetEntity.addEventListener("targetFound", () => {
            isTargetVisible = true;
            scanOverlay.classList.add('hidden');
            if(isSpeaking) videoEl.play();
            else { videoEl.pause(); videoEl.currentTime = 0; }
        });

        targetEntity.addEventListener("targetLost", () => {
            isTargetVisible = false;
            scanOverlay.classList.remove('hidden');
            videoEl.pause();
        });

        // --- CÉREBRO: GEMINI 2.0 (COM MEMÓRIA) ---
        async function askGemini(text) {
            if(!text.trim()) return;
            
            // 1. Exibe msg usuário
            addMessage("Você", text, "msg-user");
            userInput.value = "";
            const loadingMsg = addMessage("thIAguinho", "Analisando...", "msg-ai");

            // 2. Adiciona ao histórico
            chatHistory.push({
                role: "user",
                parts: [{ text: text }]
            });

            try {
                // 3. Envia TODO o histórico para o Gemini (Contexto)
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: chatHistory, // Envia o histórico completo
                        generationConfig: { temperature: 0.1 } 
                    })
                });

                const data = await response.json();
                loadingMsg.remove();

                if (data.error) throw new Error(data.error.message);

                const aiText = data.candidates[0].content.parts[0].text;
                
                // 4. Salva a resposta no histórico
                chatHistory.push({
                    role: "model",
                    parts: [{ text: aiText }]
                });

                addMessage("thIAguinho", aiText, "msg-ai");
                speakMaleVoice(aiText);

            } catch (error) {
                loadingMsg.textContent = "Erro de conexão.";
                console.error(error);
                // Remove a última pergunta do histórico para não travar
                chatHistory.pop();
            }
        }

        // --- VOZ MASCULINA FORÇADA ---
        function speakMaleVoice(text) {
            synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            if (voices.length === 0) loadVoices();
            
            // Busca voz masculina
            const maleVoice = voices.find(v => 
                (v.lang.includes('pt-BR') || v.lang.includes('pt_BR')) && 
                (v.name.includes('Google') || v.name.includes('Daniel') || v.name.includes('Felipe')) && 
                !v.name.includes('Luciana')
            );

            if (maleVoice) utterance.voice = maleVoice;

            // Pitch 0.6 = Voz Grossa (Truque para masculinizar voz feminina se necessário)
            utterance.pitch = 0.6; 
            utterance.rate = 1.2;  

            utterance.onstart = () => {
                isSpeaking = true;
                if (isTargetVisible) videoEl.play();
            };

            utterance.onend = () => {
                isSpeaking = false;
                videoEl.pause();
                videoEl.currentTime = 0;
            };

            synthesis.speak(utterance);
        }

        // --- MICROFONE ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.continuous = false;

            micBtn.addEventListener('click', () => {
                if (micBtn.classList.contains('listening')) {
                    recognition.stop();
                    micBtn.classList.remove('listening');
                } else {
                    recognition.start();
                    micBtn.classList.add('listening');
                    userInput.placeholder = "Ouvindo...";
                }
            });

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                userInput.value = text;
                micBtn.classList.remove('listening');
                userInput.placeholder = "Enviando...";
                askGemini(text);
            };

            recognition.onerror = () => {
                micBtn.classList.remove('listening');
                userInput.placeholder = "Erro. Digite.";
            };
            
            recognition.onend = () => {
                micBtn.classList.remove('listening');
                if(userInput.value==="") userInput.placeholder="Qual a dúvida?";
            };
        } else {
            micBtn.style.display = 'none';
        }

        function addMessage(sender, text, className) {
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerHTML = `<strong>${sender}:</strong><br>${text.replace(/\*\*/g, '')}`;
            chatDisplay.appendChild(div);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            return div;
        }

        sendBtn.addEventListener('click', () => askGemini(userInput.value));
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendBtn.click(); });
    </script>
</body>
</html>
