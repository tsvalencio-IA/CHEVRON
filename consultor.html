<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consultor Técnico Bosch - AR</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Roboto', sans-serif; }
        
        #ui-layer {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: flex-end; z-index: 1000;
        }

        .chat-container {
            pointer-events: auto;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.4) 100%);
            padding: 20px; display: flex; flex-direction: column; gap: 10px;
        }

        #chat-display {
            max-height: 35vh; overflow-y: auto; color: white;
            text-shadow: 1px 1px 2px black; margin-bottom: 10px; padding-right: 5px;
        }

        .msg {
            margin-bottom: 8px; padding: 10px 14px; border-radius: 12px;
            font-size: 15px; line-height: 1.4; max-width: 90%; animation: fadeIn 0.3s ease;
        }
        .msg-user { background-color: rgba(37, 99, 235, 0.9); align-self: flex-end; margin-left: auto; border-bottom-right-radius: 2px; color: white; }
        .msg-ai { background-color: rgba(22, 163, 74, 0.9); align-self: flex-start; margin-right: auto; border-bottom-left-radius: 2px; color: white; border: 1px solid #4ade80; }

        .controls { display: flex; gap: 10px; align-items: center; }

        input {
            flex-grow: 1; padding: 14px 20px; border-radius: 30px; border: none;
            outline: none; background: rgba(255, 255, 255, 0.95); font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        button {
            width: 54px; height: 54px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 24px; color: white; transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        button:active { transform: scale(0.95); }
        #sendBtn { background-color: #2563eb; }
        
        #backBtn {
            position: absolute; top: 20px; left: 20px; background-color: rgba(0,0,0,0.6);
            width: 45px; height: 45px; pointer-events: auto; z-index: 1001;
            border-radius: 50%; color: white; border: none; font-size: 26px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        #scan-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 900; pointer-events: none; transition: opacity 0.5s;
        }
        .scan-box {
            width: 280px; height: 280px; border: 4px solid rgba(255, 255, 255, 0.8);
            border-radius: 24px; box-shadow: 0 0 25px rgba(37, 99, 235, 0.6);
            animation: pulseBorder 2s infinite;
        }
        .scan-text {
            color: white; margin-top: 20px; font-weight: bold; font-size: 18px;
            text-shadow: 0 2px 4px black; background-color: rgba(0,0,0,0.6);
            padding: 8px 16px; border-radius: 8px; display: inline-block;
        }
        .hidden { opacity: 0; pointer-events: none; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseBorder { 0% { border-color: rgba(255,255,255,0.8); } 50% { border-color: rgba(37, 99, 235, 0.8); } 100% { border-color: rgba(255,255,255,0.8); } }
    </style>
</head>
<body>

    <button id="backBtn" onclick="window.location.href='index.html'"><i class='bx bx-arrow-back'></i></button>

    <div id="scan-overlay">
        <div class="scan-box"></div>
        <div class="scan-text">Aponte para o logo BOSCH</div>
    </div>

    <div id="ui-layer">
        <div class="chat-container">
            <div id="chat-display"></div>
            <div class="controls">
                <input type="text" id="userInput" placeholder="Pergunte ao thIAguinho..." autocomplete="off">
                <button id="sendBtn"><i class='bx bxs-send'></i></button>
            </div>
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: #scan-overlay; filterMinCF:0.0001; filterBeta: 0.001; warmupTolerance: 5; missTolerance: 5" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="mascoteVideo" src="./assets/mascote.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-plane src="#mascoteVideo" position="0 0 0" height="1.3" width="0.8" rotation="0 0 0" material="shader: flat; alphaTest: 0.5; transparent: true"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        // ==========================================
        // SEGURANÇA DA API KEY (ANTI-BLOQUEIO)
        // ==========================================
        
        // 1. Pegue sua API KEY completa do Google AI Studio.
        // 2. Divida ela mais ou menos no meio.
        // 3. Cole a PRIMEIRA parte dentro das aspas da KEY_PARTE_1
        // 4. Cole a SEGUNDA parte dentro das aspas da KEY_PARTE_2
        
        const KEY_PARTE_1 = "AIzaSyAfx1aiuP9jWzGDoh"; 
        const KEY_PARTE_2 = "E6KxZ6_68wZkt27VI";
        
        // O sistema une as partes em tempo de execução para o GitHub não ler
        const GEMINI_API_KEY = KEY_PARTE_1 + KEY_PARTE_2;
        
        // ==========================================

        const videoEl = document.querySelector('#mascoteVideo');
        const targetEntity = document.querySelector('#target-entity');
        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const scanOverlay = document.getElementById('scan-overlay');

        let isSpeaking = false;
        let isTargetVisible = false;
        let synthesis = window.speechSynthesis;

        // Detector de Alvo
        targetEntity.addEventListener("targetFound", event => {
            console.log("Logo encontrado!");
            isTargetVisible = true;
            scanOverlay.classList.add('hidden');
            if (isSpeaking) {
                videoEl.play();
            } else {
                videoEl.pause();
                videoEl.currentTime = 0; 
            }
        });

        targetEntity.addEventListener("targetLost", event => {
            console.log("Logo perdido.");
            isTargetVisible = false;
            scanOverlay.classList.remove('hidden');
            videoEl.pause();
        });

        // Função de Comunicação com Gemini 2.0 Flash
        async function askGemini(text) {
            addMessage("Você", text, "msg-user");
            userInput.value = "";
            const loadingMsg = addMessage("thIAguinho", "Analisando...", "msg-ai");

            try {
                // Prompt Sênior: Instruções claras para o personagem
                const systemPrompt = `
                    Você é o 'thIAguinho', o Consultor Técnico Sênior e Mascote da oficina Chevron Bosch Car Service.
                    IDENTIDADE: Mecânico com 20 anos de experiência. Carismático, honesto e preciso.
                    MISSÃO: Diagnosticar problemas automotivos, sugerir testes com multímetro/scanner e consultar dados técnicos.
                    REGRAS ABSOLUTAS:
                    1. Fale a verdade. Se não souber, diga "Preciso verificar o manual do veículo".
                    2. Respostas curtas e faladas (máximo 40 palavras).
                    3. Se perguntarem sobre peças, cite marcas parceiras (Bosch, Mann, Tecfil).
                `;

                // URL ATUALIZADA PARA GEMINI 2.0 FLASH (-exp é o identificador atual da API pública)
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            role: "user",
                            parts: [{ text: systemPrompt + "\n\nPergunta do Mecânico: " + text }] 
                        }]
                    })
                });

                const data = await response.json();
                loadingMsg.remove(); 

                if (data.error) throw new Error(data.error.message);

                const aiResponse = data.candidates[0].content.parts[0].text;
                addMessage("thIAguinho", aiResponse, "msg-ai");
                speakAndAct(aiResponse);

            } catch (error) {
                loadingMsg.textContent = "Erro na comunicação. Verifique a chave ou conexão.";
                console.error(error);
            }
        }

        // Síntese de Voz e Animação
        function speakAndAct(text) {
            synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            utterance.rate = 1.2; 
            
            utterance.onstart = () => {
                isSpeaking = true;
                if (isTargetVisible) videoEl.play();
            };

            utterance.onend = () => {
                isSpeaking = false;
                videoEl.pause();
                videoEl.currentTime = 0;
            };

            synthesis.speak(utterance);
        }

        function addMessage(sender, text, className) {
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerHTML = `<strong>${sender}:</strong><br>${text.replace(/\*\*/g, '')}`; 
            chatDisplay.appendChild(div);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            return div;
        }

        sendBtn.addEventListener('click', () => {
            const text = userInput.value.trim();
            if (text) askGemini(text);
        });
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
