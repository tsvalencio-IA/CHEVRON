<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consultor Técnico Bosch - AR</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Roboto', sans-serif; }

        /* Camada de Interface (UI) sobre a câmera */
        #ui-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Deixa clicar na cena 3D se precisar */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            z-index: 1000;
        }

        /* Área de Chat */
        .chat-container {
            pointer-events: auto;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 100%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #chat-display {
            max-height: 30vh;
            overflow-y: auto;
            color: white;
            text-shadow: 1px 1px 2px black;
            margin-bottom: 10px;
            padding-right: 5px;
        }

        .msg {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            max-width: 90%;
            animation: fadeIn 0.3s ease;
        }

        .msg-user {
            background-color: rgba(37, 99, 235, 0.8); /* Azul */
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .msg-ai {
            background-color: rgba(22, 163, 74, 0.8); /* Verde */
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            flex-grow: 1;
            padding: 12px 16px;
            border-radius: 30px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            font-size: 24px;
            color: white;
        }

        button:active { transform: scale(0.95); }

        #sendBtn { background-color: #2563eb; }
        #backBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0,0,0,0.6);
            width: 40px;
            height: 40px;
            pointer-events: auto;
            z-index: 1001;
            border-radius: 50%;
            color: white;
            border: none;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Guia de Escaneamento */
        #scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 900;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .scan-box {
            width: 250px;
            height: 250px;
            border: 4px solid rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
        }

        .scan-text {
            color: white;
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 2px 4px black;
            background-color: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 8px;
        }

        .hidden { opacity: 0; pointer-events: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <button id="backBtn" onclick="window.location.href='index.html'">
        <i class='bx bx-arrow-back'></i>
    </button>

    <div id="scan-overlay">
        <div class="scan-box"></div>
        <div class="scan-text">Aponte para o logo BOSCH</div>
    </div>

    <div id="ui-layer">
        <div class="chat-container">
            <div id="chat-display"></div>
            <div class="controls">
                <input type="text" id="userInput" placeholder="Digite sua dúvida..." autocomplete="off">
                <button id="sendBtn"><i class='bx bxs-send'></i></button>
            </div>
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: #scan-overlay; filterMinCF:0.0001; filterBeta: 0.001" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="mascoteVideo" src="./assets/mascote.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-plane src="#mascoteVideo" 
                     position="0 0.4 0" 
                     height="1.5" 
                     width="1" 
                     rotation="0 0 0" 
                     material="shader: flat; alphaTest: 0.5; transparent: true">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        // ==========================================
        // CONFIGURAÇÕES GERAIS
        // ==========================================
        const GEMINI_API_KEY = "AIzaSyAfx1aiuP9jWzGDohE6KxZ6_68wZkt27VI"; // <--- COLE SUA CHAVE AQUI
        
        const videoEl = document.querySelector('#mascoteVideo');
        const targetEntity = document.querySelector('#target-entity');
        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const scanOverlay = document.getElementById('scan-overlay');

        let isSpeaking = false;
        let isTargetVisible = false;
        let synthesis = window.speechSynthesis;

        // ==========================================
        // CONTROLE DE REALIDADE AUMENTADA
        // ==========================================
        targetEntity.addEventListener("targetFound", event => {
            console.log("Logo Bosch detectado!");
            isTargetVisible = true;
            scanOverlay.classList.add('hidden');
            
            // Lógica de Sincronia: Só toca o vídeo se estiver falando
            if (isSpeaking) {
                videoEl.play();
            } else {
                videoEl.pause();
                videoEl.currentTime = 0; // Mantém no frame inicial (sorrindo)
            }
        });

        targetEntity.addEventListener("targetLost", event => {
            console.log("Logo perdido.");
            isTargetVisible = false;
            scanOverlay.classList.remove('hidden');
            videoEl.pause();
        });

        // ==========================================
        // INTELIGÊNCIA ARTIFICIAL (GEMINI)
        // ==========================================
        async function askGemini(text) {
            addMessage("Você", text, "msg-user");
            userInput.value = "";
            
            // Feedback visual
            const loadingMsg = addMessage("thIAguinho", "Consultando manuais...", "msg-ai");

            try {
                // Prompt do Sistema para o Gemini 2.0 Flash (usando endpoint 1.5 flash que é a versão estável atual da API)
                const systemPrompt = `
                    Você é o 'thIAguinho', o Consultor Técnico Sênior da oficina Chevron Bosch Car Service.
                    
                    SUA PERSONALIDADE:
                    - Você tem 20 anos de oficina. É experiente, confiável e amigo.
                    - Você NUNCA chuta. Se não sabe, diz que precisa consultar o chassi.
                    - Você fala a verdade absoluta.
                    
                    SEUS OBJETIVOS:
                    1. Auxiliar no diagnóstico de problemas mecânicos com precisão.
                    2. Ensinar passo-a-passo testes (multímetro, scanner).
                    3. Fornecer especificações técnicas de peças (filtros, óleos, torques).
                    
                    EXEMPLO DE RESPOSTA (Peças):
                    Se perguntarem "Filtro de óleo Palio 1.0 2011", responda com os códigos das marcas parceiras (Mann, Tecfil, Fram) ou original Fiat. Ex: "Para o motor Fire 1.0, o filtro Mann é o W610/3."
                    
                    REGRAS:
                    - Responda de forma curta (máximo 30 palavras por vez) pois é uma conversa falada.
                    - Termine guiando o usuário: "Quer que eu detalhe a troca?"
                `;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            role: "user",
                            parts: [{ text: systemPrompt + "\n\nPergunta do Mecânico: " + text }] 
                        }]
                    })
                });

                const data = await response.json();
                
                loadingMsg.remove(); // Remove mensagem de carregando

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const aiResponse = data.candidates[0].content.parts[0].text;
                
                // Exibe resposta e inicia a fala
                addMessage("thIAguinho", aiResponse, "msg-ai");
                speakAndAct(aiResponse);

            } catch (error) {
                loadingMsg.textContent = "Erro na comunicação. Verifique a internet.";
                console.error(error);
            }
        }

        // ==========================================
        // VOZ E ANIMAÇÃO (SINCRONIA LABIAL SIMULADA)
        // ==========================================
        function speakAndAct(text) {
            // Cancela qualquer fala anterior
            synthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            utterance.rate = 1.1; // Levemente mais rápido
            utterance.pitch = 1.0;

            // Quando começa a falar
            utterance.onstart = () => {
                isSpeaking = true;
                // Se a câmera estiver vendo o logo, dá play no vídeo
                if (isTargetVisible) {
                    videoEl.play();
                }
            };

            // Quando termina a fala
            utterance.onend = () => {
                isSpeaking = false;
                videoEl.pause();
                videoEl.currentTime = 0; // Volta para o frame parado
            };

            synthesis.speak(utterance);
        }

        // ==========================================
        // UTILITÁRIOS DE CHAT
        // ==========================================
        function addMessage(sender, text, className) {
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            // Remove formatação de negrito do markdown para ficar limpo no chat
            const cleanText = text.replace(/\*\*/g, ''); 
            div.innerHTML = `<strong>${sender}:</strong><br>${cleanText}`;
            chatDisplay.appendChild(div);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            return div;
        }

        sendBtn.addEventListener('click', () => {
            const text = userInput.value.trim();
            if (text) askGemini(text);
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
